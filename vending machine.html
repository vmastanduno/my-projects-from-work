<script>
document.getElementById("A").addEventListener("click",myfunction)
document.getElementById("B").addEventListener("click",myfunction)
document.getElementById("1").addEventListener("click",myfunction)
document.getElementById("2").addEventListener("click",myfunction)
let isDisplayingPrice=false
    function myfunction (e){
        if(isDisplayingPrice=true){            
            document.getElementById("numbers").innerText+=e.srcElement.textContent
            isDisplayingPrice = false
        }else{
        document.getElementById("numbers").innerText+=e.srcElement.textContent
        }
    let numbers=document.getElementById("numbers").innerText
    if (numbers=="A1" || numbers=="A2" || numbers=="B1" || numbers=="B2"){
        document.getElementById ("numbers").innerText="1.00$"
        isDisplayingPrice=true
    }else{ alert ("Please enter a valid item ID")
    }
    }
</script>
